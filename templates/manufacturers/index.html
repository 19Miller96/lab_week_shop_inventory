{% extends 'base.html' %}

{% block content %}
<h1>Manufacturers</h1>

<p class="btn--wrapper">
  <a class="btn btn--action" href="/manufacturers/new">New manufacturer</a>
</p>

<table>
  <tr>
    <th>Name</th>
  </tr>
  {% for manufacturer in manufacturers %}
  <tr>
    <td><a href="/manufacturers/{{ manufacturer.id }}"> {{ manufacturer.name }} </a></td>
  </tr>
  <tr>
    <th>Products Manufactured</th>
    <td><a href="/manufacturers/{{ manufacturer.id }}/products"> click here </a></td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
